<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Корзина товаров</h2>
    <ul>
        {% for product_id, item in cart.get_items %}
            <li>Товар {{ product_id }}: {{ item.quantity }} шт. на сумму {{ item.price }}</li>
        {% endfor %}
    </ul>
    <p>Всего товаров: {{ cart|length }}</p>
    <p>Общая стоимость: {{ cart.get_total_price }}</p>
    <a href="{% url 'cart_clear' %}">Очистить корзину</a>
</body>
</html>
